<div class="md-toolbar-tools">

	<md-button 
		class="md-icon-button" 
		aria-label="Settings" 
		ng-disabled="false" 
		md-ripple-size="full" 
		mn-touch 
		secure-tap="toggleLeft()">
			<md-icon 
				md-svg-icon="./res/assets/ui/round-menu-24px.svg">
			</md-icon>
	</md-button>

	<div md-truncate flex class="navbar-brand navbar-brand-left">tweetdrafter</div>

	<md-button
		class="md-icon-button" 
		aria-label="Sync tweets" 
		ng-disabled="false" 
		md-ripple-size="full"
		mn-touch 
		secure-tap="goToCloud()"
		ng-if="userStatus != 'offline'"
		>
			<md-icon
				md-svg-icon="./res/assets/ui/round-cloud-24px.svg">
			</md-icon>
	</md-button>

</div>
